!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Ecommerce - Website</title>
  </head>
  <body>

    <!-- navbar coding-->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="kisspng-e-commerce-logo-electronic-business-5b00d2d0bce719.8254681315267806247738.png" width="70px"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Product</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>

      <!-- slider start -->
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.cmu.edu/tepper/news/stories/2020/assets/images/online-shopping-900x600.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.merchantmaverick.com/wp-content/uploads/2020/04/ecommerce-online-shopping.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://www.cmu.edu/tepper/news/stories/2020/assets/images/online-shopping-900x600.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
      <!-- slider end -->

      <!-- services-cart -->
      <div class="container">
          <div class="row">
              <div class="col-md-4 p-3">
                  <div class="bg-warning text-dark rounded shadow p-3">
                    <h3>24.7 Service</h3>
                  </div>
              </div>
              <div class="col-md-4 p-3">
                <div class="bg-warning text-dark rounded shadow p-3">
                    <h3>Free Shipping</h3>
                </div>
            </div>
            <div class="col-md-4 p-3">
                <div class="bg-warning text-dark rounded shadow p-3">
                     <h3>Discount Vouchers</h3>
                </div>
            </div>
          </div>
      </div>
      
      <!-- services-cart end -->

      <div class="row">
        <div class="col-md-3">
            <ul>
                <li>Electronics</li>
                <li>Clothes</li>
                <li>Furniture</li>
            </ul>
        </div>
        <div class="col-md-6">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 p-3">
                        <div class="productcard rounded border border-warning">
                            <img src="1568788430-1206740205d81cfce2b4423-60645169.png" width="100%">
                            <div class="cardDetails">
                                <h4>Achi wali shirt</h4>
                                <p>Rs.450/-</p>
                                <p><span>S</span><span>M</span><span>L</span></p>
                                <button class="btn btn-block bg-dark text-warning font-weight-bold">Add to cart</button>
                            </div>
                        </div>
                    </div>               
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->

    <script src="./app.js"></script>
  </body>
